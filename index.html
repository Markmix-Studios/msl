<!DOCTYPE html>
<html lang="en">
<head><!-- Standard Favicons -->
<link href='https://cdn.jsdelivr.net/gh/Markmix-Studios/msl-favicons/favicon-16x16.png' rel='icon' sizes='16x16' type='image/png'/>
<link href='https://cdn.jsdelivr.net/gh/Markmix-Studios/msl-favicons/favicon-32x32.png' rel='icon' sizes='32x32' type='image/png'/>
<link href='https://cdn.jsdelivr.net/gh/Markmix-Studios/msl-favicons/favicon-96x96.png' rel='icon' sizes='96x96' type='image/png'/>
<link href='https://cdn.jsdelivr.net/gh/Markmix-Studios/msl-favicons/web-app-manifest-192x192.png' rel='icon' sizes='192x192' type='image/png'/>
<link href='https://cdn.jsdelivr.net/gh/Markmix-Studios/msl-favicons/web-app-manifest-512x512.png' rel='icon' sizes='512x512' type='image/png'/>

<!-- Apple Devices -->
<link href='https://cdn.jsdelivr.net/gh/Markmix-Studios/msl-favicons/apple-touch-icon.png' rel='apple-touch-icon' sizes='180x180'/>

<!-- Windows Tiles -->
<meta content='https://cdn.jsdelivr.net/gh/Markmix-Studios/msl-favicons/favicon-144.png' name='msapplication-TileImage'/>
<meta content='#ffffff' name='msapplication-TileColor'/>

<!-- Fallback .ico -->
<link href='https://cdn.jsdelivr.net/gh/Markmix-Studios/msl-favicons/favicon.ico' rel='icon' type='image/x-icon'/>

<!-- Web Manifest for Progressive Web App Support -->
<link href='https://cdn.jsdelivr.net/gh/Markmix-Studios/msl-favicons/site.webmanifest' rel='manifest'/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-header">
                <div class="logo">
                    <span class="circle"></span>
                    <span class="circle"></span>
                    <span class="circle"></span>
                </div>
            </div>
            <div class="card-image">
                <img src="https://cdn.jsdelivr.net/gh/bismarkagyapong/files/msl.webp" alt="Markmix Studios Image">
            </div>
            <div class="card-content">
                <h2>Markmix Studios Limited</h2>
                <p>
                    Your trusted partner for tech solutions. We specialize in website development, 
                    social media management, online radio services, and helping businesses reach broader audiences.
                </p>
            </div>
            <div class="card-footer">
                <a href="https://markmixstudios.com/about" class="btn">Learn More</a>
            <div class="card-footer">
                <a href="https://start.markmixstudios.com/about" class="btn">Link list</a>
                <div class="social-icons">
                    <a href="https://www.facebook.com/onebismark" target="_blank">
                        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg" alt="Facebook">
                    </a>
                    <a href="https://www.instagram.com/markmix.studios" target="_blank">
                        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram">
                    </a>
                    <a href="https://www.youtube.com/markmix.studios" target="_blank">
                        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube">
                    </a>
                    <a href="https://www.pinterest.com/onebismark">
                        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/pinterest.svg" alt="Pinterest">
                    </a>
                    <a href="https://www.threads.net/markmix.studios">
                        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/threads.svg" alt="Threads">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
